<h1 class="mt-4 text-3xl text-white">Selectores anidados</h1>
<hr>

<div class="flex flex-col w-full mt-14 gap-y-20">
    <form
        [formGroup]="myForm"
        class="max-w-sm mx-auto"
    >
        <label for="countries" class="block mb-2 font-medium text-gray-900 dark:text-white">Continente</label>
        <select formControlName="region" id="countries"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected value="">-- Seleccione continente --</option>
        </select>
    </form>

    <div>
        <h3 class="mb-2 font-semibold text-white">Form data</h3>
        <div class="flex flex-col text-white gap-y-3">
            <code>
                {{ myForm.value | json }}
            </code>

            <p class="font-medium">Is form valid: <span class="uppercase"> {{ myForm.valid }} </span></p>
        </div>
    </div>
</div>
